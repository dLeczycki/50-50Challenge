<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Tab Navigation</title>
    <link rel="stylesheet" href="../_Assets/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="phone">
        <div class="display">
            <img class="screen active" src="./img/home.jpg" alt="">
            <img class="screen" src="./img/work.jpg" alt="">
            <img class="screen" src="./img/blog.jpg" alt="">
            <img class="screen" src="./img/social.jpg" alt="">
        </div>
        <nav>
            <ul>
                <li class="active">
                    <i class="fa fa-home"></i>
                    <p>Home</p>
                </li>
                <li>
                    <i class="fa fa-briefcase"></i>
                    <p>Work</p>
                </li>
                <li>
                    <i class="fa fa-book"></i>
                    <p>Blog</p>
                </li>
                <li>
                    <i class="fa fa-users"></i>
                    <p>About Us</p>
                </li>
            </ul>
        </nav>
    </div>
    <script src="script.js"></script>
</body>

</html>
