<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix Mobile Navigation</title>
    <link rel="stylesheet" href="../_Assets/font-awesome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="open-nav-btn"><i class="fas fa-bars"></i></button>
    <div class="logo">
        <img src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_logo.png" alt="Logo">
        <p>Mobile Navigation</p>
    </div>
    <nav class="black-layer layer">
        <div class="red-layer layer">
            <div class="white-layer layer">
                <img src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_logo.png" alt="Logo">
                <button class="close-nav-btn"><i class="fas fa-times"></i></button>
                <ul>
                    <li>Teams</li>
                    <li>Locations</li>
                    <li>Life at netflix</li>
                    <li>
                        <ul>
                            <li>Netflix Culture memo</li>
                            <li>work-life balance</li>
                            <li>inclusion & diversity</li>
                            <li>blog</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="script.js"></script>
</body>

</html>
