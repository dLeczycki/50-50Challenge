<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Box Switcher</title>
    <link rel="stylesheet" href="../_Assets/font-awesome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="loading-bar"></div>
        <div class="testimonial">
            <i class="fa fa-quote-left"></i>
            <div class="testimonial-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque aliquam
                expedita fugit ex maiores! Ab, nihil magni nostrum iste excepturi nulla consectetur ducimus explicabo ut
                repellendus quam quasi, facere iusto?</div>
            <i class="fa fa-quote-right"></i>
        </div>
        <div class="user">
            <img src="" alt="user_img">
            <div class="user-info">
                <p class="name">John Wick</p>
                <p class="post">IT manager</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
