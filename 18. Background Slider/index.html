<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../_Assets/font-awesome/css/all.min.css">
</head>

<body>
    <div class="slide-container">
        <div class="slide active" style="background-image: url(./images/beach.jpg);"></div>
        <div class="slide" style="background-image: url(./images/fisherman.jpg);"></div>
        <div class="slide" style="background-image: url(./images/forest.jpg);"></div>
        <div class="slide" style="background-image: url(./images/sky.jpg);"></div>
        <div class="slide" style="background-image: url(./images/sunset.jpg)"></div>
    </div>
    <button class="left"><i class="fa fa-arrow-left"></i></button>
    <button class="right"><i class="fa fa-arrow-right"></i></button>
    <script src="script.js"></script>
</body>

</html>
