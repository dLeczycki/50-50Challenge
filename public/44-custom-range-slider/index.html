<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Range Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Custom Range Slider</h1>
    <div class="slider">
        <label for="range-slider">0</label>
        <input type="range" name="range-slider" id="range-slider" min='0' max='100' value='0'>
    </div>
    <script src="script.js"></script>
</body>

</html>
