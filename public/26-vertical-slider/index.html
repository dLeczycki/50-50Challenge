<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Vertical Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../_Assets/font-awesome/css/all.min.css">
</head>

<body>
    <header>
        <div class="titles">
            <div class="title blueberries">
                <h2>Blueberries</h2>
                <p>as great composition</p>
            </div>
            <div class="title egret">
                <h2>Egret</h2>
                <p>a strange goose</p>
            </div>
            <div class="title universe">
                <h2>Universe</h2>
                <p>Is the end ahead?</p>
            </div>
            <div class="title waves">
                <h2>Dark waves</h2>
                <p>during storm in the ocean</p>
            </div>
        </div>
        <div class="images">
            <img src="./images/waves.jpg" alt="">
            <img src="./images/universe.jpg" alt="">
            <img src="./images/egret.jpg" alt="">
            <img src="./images/blueberries.jpg" alt="">
        </div>
        <div class="function-buttons">
            <button class="arrow-down"><i class="fa fa-arrow-down"></i></button>
            <button class="arrow-up"><i class="fa fa-arrow-up"></i></button>
        </div>
    </header>
    <script src="script.js"></script>
</body>

</html>
