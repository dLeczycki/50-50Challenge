<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h2 class="question">Question</h2>
            <div class="answer"><input type="radio" name="answer" id="answer1"><label for="answer1">Answer 1</label>
            </div>
            <div class="answer"><input type="radio" name="answer" id="answer2"><label for="answer2">Answer 2</label>
            </div>
            <div class="answer"><input type="radio" name="answer" id="answer3"><label for="answer3">Answer 3</label>
            </div>
            <div class="answer"><input type="radio" name="answer" id="answer4"><label for="answer4">Answer 4</label>
            </div>
        </div>
        <button id="submit">Submit</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
