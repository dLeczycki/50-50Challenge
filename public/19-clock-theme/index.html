<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock-container">
        <button class="mode">Light mode</button>
        <div class="clock">
            <div class="needle hour-needle"></div>
            <div class="needle minute-needle"></div>
            <div class="needle second-needle"></div>
            <div class="center-circle"></div>
        </div>
        <div class="hour">0:00 AM</div>
        <div class="date">MONDAY, JAN <span>01</span></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
