<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementing Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../_Assets/font-awesome/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="social">
            <i class="fab fa-twitter"></i>
            <div class="counter" data-count="12000"></div>
            <h3>Twitter Followers</h3>
        </div>
        <div class="social">
            <i class="fab fa-youtube"></i>
            <div class="counter" data-count="5000"></div>
            <h3>YouTube Subscribers</h3>
        </div>
        <div class="social">
            <i class="fab fa-facebook"></i>
            <div class="counter" data-count="7500"></div>
            <h3>Facebook Fans</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
