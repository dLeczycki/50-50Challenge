<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Background</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background"></div>
    <form>
        <h1>Image Password Strength</h1>
        <small>Change the password to see the effect</small>
        <label for="email">Email:<input type="email" id="email" name="email" placeholder="Enter Email"></label>
        <label for="password">Password:<input type="password" name="password" id="password"
                placeholder="Enter Password"></label>
        <button>Submit</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
